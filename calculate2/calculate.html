<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title> Voxedit 畫圖計算小工具 </title>
    <link rel="stylesheet" href="calculate.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body style="margin-top: 30px;">

    <div class="col-md-10 col-lg-8 col-xl-6 offset-md-1 offset-lg-2 offset-xl-3">
        <h2 class="text-center"><b> Voxedit 畫圖計算小工具 </b></h2>
        <div class="card card-body">
            <span class="text-muted"> 這個工具可以幫助你快速計算你需要多少個 Voxel </span>
            <div>
                <div class="row my-3">
                    <div class="col-6">
                        <h5><b> 計算單位：</b></h5>
                        <input type="radio" name="unit" value="cm" id="cm"> cm <br>
                        <input type="radio" name="unit" value="inch" id="inch"> inch <br>
                    </div>
                    <div class="col-6">
                        <h5><b> 長度：</b></h5>
                        <input id="coke" class="form-control" type="text" value="" placeholder="(數字)(必填)" required>
                    </div>
                </div>
                <div class="d-grid gap-2"> 
                    <button class="btn btn-outline-primary btn-block" id="btn">計算結果</button>
                </div>
            </div>
            <hr>
            <h5><b> 計算結果： </b></h5>
            <input id="total" class='text-center' style='font-size:2em;' type='text' disabled><br>
            <h5><b> 最少需要的數量： </b></h5>
            <input id="total2" class='text-center' style='font-size:2em;' type='text' disabled>
        </div>
        <div style="height: 30px;"></div>
        <div class="card card-body">
            <span class="text-muted"> 這個工具可以幫助你快速計算『內角』與『內角和』角度 </span>
            <div>
                <div class="my-3 d-grid gap-2 col-12">
                    <h5><b> 多邊形邊數：</b></h5>
                    <input id="number" class="form-control" type="text" value="" placeholder="(數字)(必填)" required>
                </div>
                <div class="d-grid gap-2"> 
                    <button class="btn btn-outline-primary btn-block" id="btn2">計算結果</button>
                </div>
            </div>
            <hr>
            <h5><b> 內角和： </b></h5>
            <input id="angle" class='text-center' style='font-size:2em;' type='text' disabled><br>
            <h5><b> 單一內角： </b></h5>
            <input id="angle2" class='text-center' style='font-size:2em;' type='text' disabled>
        </div>
    </div>


    <script>
        var btn = document.getElementById('btn');
        var btn2 = document.getElementById('btn2');
        var ans = 0
        var angle = 0

        btn.onclick = function () {

            var long = parseInt(document.getElementById('coke').value);

            var cm = document.getElementById('cm');
            var inch = document.getElementById('inch');

            if (cm.checked == true) {
                ans = long * 32 / 100
            } else if (inch.checked == true) {
                ans = long * 32 / 39.3700787
            } else {
                ans = 0
            }

            console.log(long);
            console.log(cm.checked);
            console.log(inch.checked);

            document.getElementById('total').value = ans;
            document.getElementById('total2').value = Math.round(ans);
        }

        btn2.onclick = function (){
            var n = parseInt(document.getElementById('number').value);

            angle = (n-2) * 180;

            document.getElementById('angle').value = angle;
            document.getElementById('angle2').value = angle/n;
        } 
    </script>


</body>

</html>
